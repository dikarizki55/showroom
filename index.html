<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <div class="container">
        <div class="m-auto mt-5 mb-5">
            <h1 class="text-dark text-center">CHAIR 1</h1>
        </div>
    </div>
    <div class="container">
        <div class="d-flex flex-wrap justify-content-center column-gap-lg-5" style="height: 70%;">
            <div class="col-12 col-lg-6" style="">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <div style="background-image: url('./assets/img/a.webp');" class="d-block w-100"></div>
                      </div>
                      <div class="carousel-item">
                        <div style="background-image: url('./assets/img/b.jpg');" class="d-block w-100"></div>
                      </div>
                      <div class="carousel-item">
                        <div style="background-image: url('./assets/img/c.jpg');" class="d-block w-100"></div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                    <div class="carousel-indicators gap-3">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1">
                          <div style="background-image: url('./assets/img/a.webp');"></div>
                        </button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2">
                          <div style="background-image: url('./assets/img/b.jpg');"></div>
                        </button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3">
                          <div style="background-image: url('./assets/img/c.jpg');"></div>
                        </button>
                      </div>
                </div>
            </div>
            <div class="col-12 col-lg-4">
              <div>
                <button class="desc-collapse-btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample">
                  Button with data-bs-target
                </button>
                <hr class="desc-collapse-hr mb-2">
                <div class="collapse mb-4" id="collapseExample1">
                  <div class="card card-body">
                    Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
                  </div>
                </div>
              </div>
              <div>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample">
                  Button with data-bs-target
                </button>
                <div class="collapse" id="collapseExample2">
                  <div class="card card-body">
                    Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>

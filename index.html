<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <div class="container">
        <div class="m-auto mt-5">
            <h1 class="text-dark text-center">HELLO WORLD</h1>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center" style="height: 80%;">
            <div class="col">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <div style="background-image: url('./assets/img/a.webp');" class="d-block w-100"></div>
                      </div>
                      <div class="carousel-item">
                        <div style="background-image: url('./assets/img/b.jpg');" class="d-block w-100"></div>
                      </div>
                      <div class="carousel-item">
                        <div style="background-image: url('./assets/img/c.jpg');" class="d-block w-100"></div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1">
                          <div style="background-image: url('./assets/img/a.webp');"></div>
                        </button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2">
                          <div style="background-image: url('./assets/img/b.jpg');"></div>
                        </button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3">
                          <div style="background-image: url('./assets/img/c.jpg');"></div>
                        </button>
                      </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>

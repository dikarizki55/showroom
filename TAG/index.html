        }

        .qrcontainer{

            display: flex;
            justify-content: center;
            align-items: center;

            right: 0;

        .qrcode img{

        .qrtext{

    <script type="text/javascript">
        

        // GET INSIDE DIV EVERY 10DIV CONTAINERTAG
        const containertag = document.getElementsByClassName("containertag");
        let lengthcontainertag = containertag.length;
        console.log(lengthcontainertag)
        let tagindex = 0;
        let containertagTempParrent = ``;
        for(let i=0; i<Math.ceil(containertag.length/10) ;i++ ){

            let looptotal = 0

            }else{

            }

                containertagTempChild += el.innerHTML;
